<div class="container">
    <h1>Livestock Health Analyzer</h1>
    <form>
      <div class="form-group">
        <label for="inside_temperature">inside_temperature</label>
        <input type="text" class="form-control" id="inside_temperature" required>

        <label for="humidity">humidity</label>
        <input type="text" class="form-control" id="humidity" required>

        <label for="water_consumption">water_consumption</label>
        <input type="text" class="form-control" id="water_consumption" required>

        <label for="outside_temperature">outside_temperature</label>
        <input type="text" class="form-control" id="outside_temperature" required>

        <label for="percent_complete">percent_complete</label>
        <input type="text" class="form-control" id="percent_complete" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
